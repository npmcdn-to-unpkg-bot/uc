<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>falcor学习</title>
</head>
<body>

<script src="https://netflix.github.io/falcor/build/falcor.browser.js"></script>
<script>
var model = new falcor.Model({source: new falcor.HttpDataSource('/model.json') });
// retrieve the "greeting" key from the root of the Virtual JSON resource
model
  // .get("greeting")
  .get('user["name","address"]')
  .then(function(response) {
    document.write(JSON.stringify(response.json));
  });

// 批处理
var log = console.log.bind(console);
var batchModel = model.batch();

batchModel.getValue('todos[0].name').then(log);
batchModel.getValue('todos[1].name').then(log);
batchModel.getValue('todos[2].name').then(log);

</script>
</body>
</html>
